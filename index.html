<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <title>Restaurant Finder</title>
  </head>
  <body class="bg-danger">
    <div class="app">
      <form action="">
        <h4 class="title">Restaurant finder</h4>
        <div class=" d-flex">
          <div class="form-group">
            <select class="form-select option">
              <option selected value="1">Search by restaurant</option>
              <option value="2">Search by cuisine</option>
            </select>
          </div>
          <div class="form-group rest">
            <input
              type="text"
              class="form-control"
              placeholder="Search restaurant here..."
            />
          </div>
          <div class="form-group" style="display: none;">
            <select class="form-select cuisine-select" style="width: 170px">
              <option selected disabled>Select a cuisine</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Search</button>
        </div>
      </form>
      <div class="wrapper">
        <div class="sidebar">
          <ul class="rest-list"></ul>
          <div class="sidebar-footer">
            <div class="btn-container">
              <span class="buttons"></span>
            </div>
            <div class="page-num"></div>
          </div>
        </div>
        <div class="content"></div>
    </div>
  </body>
</html>
